<div class="maindiv">
    <div class="header">
        <div class="dochead">
            Appointments
        </div>
        <div><button mat-raised-button color="primary" (click)="addappointment()">+ Add appointment</button></div>
    </div>
    <div class="maindoc">
        <table class="tableentry">
            <tr class="tableheader">
                <th class="head1">Photo</th>
                <th class="head1">Name</th>
                <th class="head2"> Email </th>
                <th class="head3">Date</th>
                <th class="head3">Visit time</th>
                <th class="head2">Number</th>
                <th class="head3">Doctor</th>
                <th class="head2">InjuryCondition</th>
                <th class="head2">Actions</th>
            </tr>

            <tr class="tableheader tableheader1" *ngFor="let list of appointments | searchfilter:search">
                <th class="head1"><img src="../../../../assets/{{list.img}}" height="33px" width="33px" style="border:1px groove;border-radius: 50%;"></th>
                <th class="head1">{{list.name}}</th>
                <th class="head2" style="color: blue;font-weight: 300;"> {{list.email}} </th>
                <th class="head3" style="color: grey;font-weight: 300;">{{list.date}}</th>
                <th class="head3" style="color: grey;font-weight: 300;">{{list.fromtime}}-{{list.totime}}</th>
                <th class="head2" style="color: blue;font-weight: 300;">{{list.number}}</th>
                <th class="head3" style="color: grey;font-weight: 300;">{{list.doctor}}</th>
                <th class="head2" style="color: grey;font-weight: 300;">{{list.injury}}</th>
                <th class="head2 buttonflex">
                    <div style="border-radius: 50%;height: 40px;width: 40px;background-color: rgb(51,108,251);margin-top: 6px;margin-left: 40px;color: white;">
                        <img src="../../assets/edit_FILL0_wght300_GRAD0_opsz24.svg" (click)="edit(list)" style="margin-top: 6px;"></div>
                    <div style="border-radius: 70%;height: 40px;width: 40px;background-color: rgb(237,79,95);margin-top: 6px;margin-left: 20px;">
                        <img src="../../assets/delete_FILL0_wght300_GRAD0_opsz24.svg" (click)="delete(list.id)" style="margin-top: 6px;"></div>
                </th>
            </tr>
        </table>
    </div>
</div>
