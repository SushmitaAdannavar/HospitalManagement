<div class="maindiv">
    <p class="signup">Login Form</p>
    <p style="color:grey">Login to access your account</p>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="Email Address">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="Password">
        </mat-form-field>
    </div>
    <div class="slidetoggle">
        <mat-slide-toggle color="primary">Remember me</mat-slide-toggle>
    </div>
    <div>
        <button mat-raised-button color="primary" class="button">
            <div class="buttondiv">
                <div style="font-size: x-large;width: 20px;">+ </div>
                <div >Login</div>
            </div>
        </button>
    </div>
    <div style="color: blue;position: relative;top:86px;left:5px;">Forgot password?</div>
    <div class="account">Don't have an account? <a style="color:blue;line-height: 2.4;text-decoration: none;" routerLink="/signup">Sign up!</a></div>
</div>
