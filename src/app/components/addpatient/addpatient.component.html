<div [formGroup]="patientForm" class="maindiv" >
    <h1>Add Patient</h1>
    <input #fileInput placeholder="Select image" type="file" (change)="onfileSelect($event)" style="display: none;">
    <button mat-raised-button color="primary" (click)="fileInput.click()">Select image</button>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="ID" formControlName="ID">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="Age" formControlName="age">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="Address" formControlName="address">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv ">
        <mat-form-field appearance="fill" class="formfields ">
            <input matInput placeholder="Number" formControlName="number">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields ">
            <input matInput placeholder="Last visit" formControlName="lastvisit">
        </mat-form-field>
    </div>
    <div class="formfieldsdiv">
        <mat-form-field appearance="fill" class="formfields">
            <input matInput placeholder="status" formControlName="status">
        </mat-form-field>
    </div>
    <div class="buttondiv">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button *ngIf="!edit" mat-raised-button color="primary" (click)="addpatient()" style="width: 200px;">Add Patient</button>
        <button *ngIf="edit" mat-raised-button color="primary" (click)="editpatient()" style="width: 200px;">Edit Patient</button>
    </div>
</div>
